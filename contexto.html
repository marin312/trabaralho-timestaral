      <div class="container">
        <div class="card" id="card" data-title="POVOS ORIGINÁRIOS" data-content="Refere-se às populações nativas de uma região, ou seja, os primeiros
        habitantes de um território antes da colonização ou ocupação por outros povos.">
            <img id="img1" src="povo.jpg" alt="" srcset="">
            <h2>POVOS ORIGINÁRIOS</h2><hr><br>
        </div>
       
        <div class="card" id="card1" data-title="ÍNDIOS OU INDÍGENAS?" data-content="O termo “índio” caiu em desuso por diversas razões, principalmente porque é
        uma designação incorreta e generalizada que ignora a diversidade cultural e ética dos povos originários.">
            <img id="img1" src="indioouindigena.jpg" alt="" srcset="">
            <h2>ÍNDIOS OU INDÍGENAS?</h2><hr><br>
        </div>

        <div class="card" id="card2" data-title="INDÍGENAS NO BRASIL" data-content="Ticuna, macuxi, guarani, terena, xavante e caicangues. Os mais conhecidos
        são: guarani (presente principalmente nas regiões Sul e Sudeste), tupinambá (um dos primeiros povos a
        terem contato com os colonizadores).">
            <img id="img1" src="mapa.jpg" alt="" srcset="">
            <h2>INDÍGENAS NO BRASIL</h2><hr><br>
        </div>
      </div>
        <div class="container">
         <div class="card" id="card3" data-title="POVOS TRADICIONAIS" data-content="grupos com culturas diferenciadas e que se reconhecem de tal forma.
                Organizam-se isoladamente em suas sociedades, ocupam e usam territórios e recursos naturais como
                condição para sua reprodução cultural, social, religiosa, ancestral e econômica.
                Enquanto os povos originários se definem apenas como povos que precederam a chegada dos
                colonizadores.">
            <img id="img1" src="tradicionais.jpg" alt="" srcset="">
            <h2>POVOS TRADICIONAIS</h2><hr><br>
        </div>
         <div class="card" id="card3" data-title="INVASÃO DE TERRAS" data-content="tomada violenta do imóvel, por exemplo, mediante a ameça ou lesão corporal
                contra quem o possui. A invasão de terras indígenas por madeireiros, pecuaristas, agricultores e
                mineradores também é uma pauta importante para os povos originários brasileiros. Ademais, a luta é para
                que o governo dê mais visibilidade aos indígenas e combata o preconceito existente contra esses povos.">
            <img id="img1" src="invasão.jpeg" alt="" srcset="">
            <h2>INVASÃO DE TERRAS</h2><hr><br>
        </div>
